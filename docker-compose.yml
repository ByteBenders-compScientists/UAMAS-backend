version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: uamas_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uamas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uamas_pwd}
      POSTGRES_DB:   ${POSTGRES_DB:-uamas_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uamas_net

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: uamas_api_gateway
    ports:
      - "8000:8000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - authentication
      - backend
      - postgres
    networks:
      - uamas_net

  authentication:
    build:
      context: ./Authentication
      dockerfile: Dockerfile
    container_name: uamas_auth
    expose:
      - "5001"
    env_file:
      - ./Authentication/.env
    depends_on:
      - postgres
    networks:
      - uamas_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uamas_backend
    expose:
      - "5002"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - uamas_net

networks:
  uamas_net:
    driver: bridge

volumes:
  postgres_data:
